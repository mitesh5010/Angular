<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [(ngModel)]="enterInitialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [(ngModel)]="enterAnnualInterestRate"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        [(ngModel)]="enterExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="enterDuration" [(ngModel)]="enterDuration" />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
