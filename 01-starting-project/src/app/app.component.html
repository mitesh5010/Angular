<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
      <!-- <li *ngFor="let user of users"> -->
        <app-user
          [user]="user"
          [selected]="user.id===selectUserId"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (selectUser) {
  <app-tasks [userId]="selectUser.id" [name]="selectUser.name"/>
  } @else {
    <p id="fallback">Selelct user to see their Task!!</p>
  }
</main>
